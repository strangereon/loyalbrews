<html>
  <head>
    <meta charset='utf-8'>
    <title>Loyal Brews</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <!--<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src='/jsbn.js'></script>
    <script src='/jsbn2.js'></script>
    <script src='/sjcl.js'></script>
    <script src='/aws-cognito-sdk.min.js'></script>
    <script src='/amazon-cognito-identity.min.js'></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <style type="text/css" media="all">
    .templates { display: none; }
    </style>
  </head>
  <body>
    <div class='markup'>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Loyal Brews</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#login" class='sign-in' >sign in</a></li>
          </ul>
        </div>
      </nav>
      <div class='view-container container'>
      </div>
      <div class='templates'>
        <div class='landing-view'>
          <div class='row'>
            <div class='one-half column'>
              <h3>Earn beer loyalty</h3>
            </div>
          </div>
        </div>
        <div class='profile-view'>
          <h3>Your Profile</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="text" class="active email">
              <label class="active" for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="birthdate" type="date" class="datepicker birthdate">
              <label class="active" for="birthdate">Birth date</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <button class="waves-effect waves-light btn-large update-profile-btn" onclick="loyalbrews.updateProfileClick()">Update profile</button>
            </div>
          </div>
        </div>
        <div class='login-view'>
          <h3>Login</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" class="username">
              <label class="active" for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="password">
              <label class="active" for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <button class="waves-effect waves-light btn-large login-btn" onclick="loyalbrews.loginClick()">Login</button>
            </div>
          </div>
          <div class="row login-error" style="display:none;">
            <div class="col s12 m12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Login error</span>
                  <p class='login-error-text'></p>
                </div>
                <div class="card-action">
                  <a href="#">Reset your password</a>
                  <a href="#register">Create an account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='verification-view'>
          <h3>Verification</h3>
          <div class='row'>
            <div class="six columns">
              <p class='verification-message'></p>
            </div>
          </div>
        </div>
        <div class='register-view'>
          <div class="row">
            <div class='col s6'>
              <h5 class="center-align">Sign up</h5>
              <h5 class="center-align">Start earning loyalty points today!</h5>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" class="username">
              <label class="active" for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" placeholder="foo@bar.com" type="text" class="email">
              <label class="active" for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="birthdate" type="date" class="datepicker birthdate">
              <label class="active" for="birthdate">Birthdate</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="password">
              <label class="active" for="password">Password</label>
            </div>
          </div>
          
          <div class='row'>
            <div class="col s6">
              <button class="waves-effect waves-light btn-large register-btn" onclick="loyalbrews.registerClick()">Register</button>
            </div>
          </div>
          <div class="row register-error" style="display:none;">
            <div class="col s12 m12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Sign up error</span>
                  <p class='register-error-text'>
                    Here is your sign up error
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(loyalbrews.appOnReady);
    </script>
  </body>
</html>
